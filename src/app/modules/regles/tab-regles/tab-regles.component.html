
<mat-card>
    <div class="container">
      <h1>{{title}}</h1>
      {{description}}
      <button mat-mini-fab (click)="addElement()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="container">
      <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container *ngFor="let column of displayedColumns" >
          {{column}}

          <ng-container *ngIf="column != 'delete' && column != 'edit'" [matColumnDef]="column">

            <th mat-header-cell *matHeaderCellDef>{{column}}</th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': isColor(column) ? element[column]:'#FFFFFF'}">
              {{element[column]}}
            </td>

          </ng-container>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-mini-fab
              (click)="editElement(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-mini-fab
              (click)="removeElement(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</mat-card>
