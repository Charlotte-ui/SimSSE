

<div  class="container">
  <div class="row">
    <div class="col-6">
      <mat-card *ngIf="form" [formGroup]="form">
        <mat-card-header>
          <mat-card-title>Description</mat-card-title>
        </mat-card-header>
        <mat-card-content >
          <mat-form-field>
            <textarea matInput placeholder="description"  formControlName="description"></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

    </div>
    <div class="col-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Tags</mat-card-title>
        </mat-card-header>

        <mat-card-content >

          <app-tags *ngIf="modele"  [allTags]="allTags"  [tags]="modele.tags" (newTags)="updateTags($event)"></app-tags>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
