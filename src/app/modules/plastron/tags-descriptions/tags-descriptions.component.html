
<div *ngIf="form" [formGroup]="form" class="texte">
  Le plastron actuel dérive du modèle <span id="titre">{{modele.titre}}</span>.
  <button mat-raised-button (click)="saveAsNewModel()">Enregister le plastron actuel en tant que nouveau modèle</button>
</div>

<div  class="container">
  <div class="row">
    <div class="col-6">
      <mat-card *ngIf="form" [formGroup]="form">
        <mat-card-header>
          <mat-card-title>Description</mat-card-title>
        </mat-card-header>
        <mat-card-content >
          <mat-form-field>
            <textarea matInput placeholder="description"  formControlName="description"></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>

    </div>
    <div class="col-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Tags</mat-card-title>
        </mat-card-header>

        <mat-card-content >

          <mat-form-field>
            <mat-chip-grid #chipGrid [(ngModel)]="tags"
            aria-label="tags">

              <mat-chip-row *ngFor="let tag of tags; index as i"
                          (removed)="removeTag(i)">
                {{tag}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>


              <input [matChipInputFor]="chipGrid"
                      #tagInput
                      [matAutocomplete]="auto"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="addTag($event)" />


            </mat-chip-grid>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                {{tag}}
              </mat-option>
            </mat-autocomplete>

          </mat-form-field>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
