
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profil démographique</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="form" [formGroup]="form">

      <mat-form-field appearance="fill">
        <mat-label>Âge</mat-label>
        <input matInput formControlName="age" type="number">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
