
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profil démographique</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="form" [formGroup]="form">


      <mat-radio-group matInput formControlName="sexe">
        <mat-radio-button [value]="false">Homme</mat-radio-button>
        <mat-radio-button [value]="true">Femme</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="fill">
        <mat-label>Âge</mat-label>
        <input matInput formControlName="age" type="number">
      </mat-form-field>


    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="save()">Enregister les modification</button>
    </mat-card-actions>
  </mat-card>
</div>
