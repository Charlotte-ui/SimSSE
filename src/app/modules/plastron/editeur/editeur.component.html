<mat-grid-list cols="5" >

  <div class="container">
    <div class="row">
      <div class="col-1" id="barre-outils">
        <app-barre-outils (newNode)="addNode($event)"></app-barre-outils>
      </div>
      <div class="col-10">
        <div class="row">
          <app-scene [events]="events" [links]="links" [targetVariable]="targetVariable" [nodes]="data"  ></app-scene>
        </div>
        <div class="row">
          <app-editeur-graphe-nodal [nodes]="data" [links]="links" (newNodes)="updateNodes($event)"></app-editeur-graphe-nodal>
        </div>
      </div>
      <div class="col-1" id="inspecteur">
        <app-inspecteur></app-inspecteur>
      </div>
    </div>
  </div>
