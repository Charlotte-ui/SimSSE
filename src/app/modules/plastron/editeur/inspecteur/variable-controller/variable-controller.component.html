<mat-expansion-panel [expanded]="panelOpenState"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{variable.nom}}
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon aria-hidden="false" [color]='variable.couleur'>trip_origin</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div *ngIf="variable" [formGroup]="form">

    <div class="row">
      <div class="col-6">

        <div mat-dialog-content>
          <mat-form-field appearance="fill">
              <mat-label>Cible </mat-label>
              <input matInput type="number" formControlName="cible" (input)="changeValues()" >
          </mat-form-field>
        </div>
        </div>
        <div class="col-6">
          <div mat-dialog-content>
            <mat-form-field appearance="fill">
              <mat-label>Ecart-type </mat-label>
              <input matInput type="number" formControlName="rand" (input)="changeValues()">
            </mat-form-field>
          </div>
        </div>
    </div>

  </div>

  <div class="row">

    <mat-label>Tendances</mat-label>


    <div>
      <mat-chip *ngFor="let tendance of tendances; index as i">
        {{tendance.name}}
      </mat-chip>
    </div>

  </div>




</mat-expansion-panel>
<mat-divider></mat-divider>
