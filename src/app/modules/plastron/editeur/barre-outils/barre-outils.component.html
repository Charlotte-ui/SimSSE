
<div class="container barre-container">
  <ng-container *ngFor="let button of buttons">
    <div *ngIf="button.outils"  class="container button-container">
      <div class="text">{{button.name}}</div>
        <button mat-mini-fab  (click)="triggerEvent(button.event,button.type)" [style.background]="button.color" [matTooltip]="button.tooltip">
            <img [src]="button.icon" class="icon"/>
        </button>
   
    </div>
  </ng-container>
</div>
