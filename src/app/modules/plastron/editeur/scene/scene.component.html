
<div class="button-container">
  <button mat-icon-button (click)="add(Trigger)" [matTooltip]="buttonTrigger.tooltip" [style.background]="buttonTrigger.color">
    <img [src]="buttonTrigger.icon" class="icon" />
  </button>
  <button mat-icon-button (click)="add(Timestamp)">
    <mat-icon [fontIcon]="buttonTimeStamp.icon"></mat-icon>
  </button>
</div>

<div *ngIf="initialChartOption" echarts [options]="initialChartOption" [merge]="mergeOptions" class="demo-chart" (chartInit)="onChartInit($event)"  (chartLegendSelectChanged)="onChartLegendSelectChanged($event)"></div>
<!-- (chartClick)="onChartClick($event)" -->
