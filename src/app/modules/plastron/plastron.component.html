<app-header
  *ngIf="plastron.modele"
  [scenario]="scenario"
  [plastron]="plastron.modele.title"
  [triage]="plastron.modele.triage"
  [changesToSave]="changesToSave"
  (newModele)="saveAsNewModel($event)"
  (newSave)="save()"
  (newPDF)="exportAsPdf($event)"
>
</app-header>
<mat-tab-group>
  <mat-tab label="Modèle - cas clinique">
    <app-editeur
      *ngIf="plastron.modele"
      [modele]="plastron.modele"
      [targetVariable]="plastron.profil.targetVariable"
      [variablesTemplate]="variablesTemplate"
      (newCurve)="changeCurves($event)"
      (newChange)="changesToSave = true; modeleToSave = true"
      (updateNode)="
        changesToSave = true; modeleToSave = true; nodeToUpdate.push($event)
      "
      (deleteNode)="
        changesToSave = true; modeleToSave = true; nodeToDelete.push($event)
      "
      (updateLink)="
        changesToSave = true; modeleToSave = true; linkToUpdate.push($event)
      "
      (deleteLink)="
        changesToSave = true; modeleToSave = true; linkToDelete.push($event)
      "
    ></app-editeur>
  </mat-tab>
  <mat-tab label="Modèle - tags et descriptions">
    <app-tags-descriptions
      *ngIf="allTags"
      [modele]="plastron.modele"
      [allTags]="allTags"
      (newChange)="changesToSave = true; modeleToSave = true"
      (newDescription)="changesToSave = true ; modeleToSave = true "
      (newTags)="
        changesToSave = true;
        newTags = $event.newTags;
        tagsToDelete = $event.tagsToDelete
      "
    ></app-tags-descriptions>
  </mat-tab>
  <mat-tab *ngIf="plastron.profil" label="Profil">
    <app-profil
      [profil]="plastron.profil"
      (newChange)="changeProfil()"
    ></app-profil>
  </mat-tab>
</mat-tab-group>
