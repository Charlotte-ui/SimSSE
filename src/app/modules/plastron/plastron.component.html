<app-header *ngIf="modele" [scenario]="scenario.titre" [plastron]="modele.titre"></app-header>
<mat-tab-group>
    <mat-tab label="Modèle - cas clinique">
      <app-editeur [targetVariable]="targetVariable" [graph]="graph"></app-editeur>
    </mat-tab>
    <mat-tab label="Modèle - tags et descriptions">
      <app-tags-descriptions [modele]="modele" (newModel)="changeModeleRef($event)"></app-tags-descriptions>
    </mat-tab>
    <mat-tab label="Profil">
        <app-profil [profil]="profil"></app-profil>
    </mat-tab>

</mat-tab-group>
