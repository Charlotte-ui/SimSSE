<div class="container">
  <ng-container *ngFor="let row of rows">
    <ng-container *ngFor="let col of cols">
      <img src="/assets/images/{{ col }}{{ row }}.jpg" />
    </ng-container>
  </ng-container>
</div>

<div class="firstPlan">
  <div class="connexion">
    <h1>SimSSE Editeur</h1>

    <form [formGroup]="loginFormGroup">
      <div id="login">
        <mat-form-field>
          <mat-label>Pseudo</mat-label>
          <input matInput formControlName="pseudo" />
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button (click)="onSubmit()">Se connecter</button>
       
      </div>
      <mat-error [hidden]="!error">
        Pseudo ou mot de passe erron√©
      </mat-error>
    </form>
  </div>
</div>
