<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [matMenuTriggerFor]="navMenu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button matTooltip="Retour à l'acceuil" (click)="goToAccueil()">
    <img id="logo" src="assets/logo_simsse.png" />
  </button>



  <ng-container *ngIf="scenario">
    <span>
      <mat-icon id="arrow">arrow_forward_ios</mat-icon>
    </span>

    <button
      mat-mini-fab
      class="icon-button"
      [style.background]="Button.getButtonByType('scenario').color"
      matTooltip="Aller voir l'ensemble des scenarios"
      (click)="goToScenarios()"
    >
    <img [src]="Button.getButtonByType('scenario').icon" class="icon" />
    </button>

    <button *ngIf="scenario" mat-button>
      <span (click)="goToScenario()">{{ scenario.title }}</span>
    </button>
  </ng-container>

  <span *ngIf="plastron || modele">
    <mat-icon id="arrow">arrow_forward_ios</mat-icon>
  </span>

  <div *ngIf="modele">
    <button mat-mini-fab class="icon-button" [style.background]="
            Button.getButtonByType('modele').color
          " 
          matTooltip="Aller voir l'ensemble des modeles"
          (click)="goToModeles()">
      <img [src]="Button.getButtonByType('modele').icon" class="icon" />
    </button>
  </div>

  <div *ngIf="plastron">
    <button mat-mini-fab class="icon-button" [style.background]="
            Button.getButtonByType('plastron').color
          " disabled>
      <img [src]="Button.getButtonByType('plastron').icon" class="icon" />
    </button>
  </div>

  <ng-container *ngIf="plastron || modele">
    <button mat-button>
      <span>{{ getElementTitle() }}</span>
    </button>

    <app-triage [triage]="getTriage()"></app-triage>
  </ng-container>
  
  <button
    *ngIf="plastron || modele"
    mat-icon-button
    matTooltip="Enregister en tant que nouveau modèle"
    [disabled]="plastron?.modele.template === true"
    (click)="this.newModele.emit(true)"
  >
    <mat-icon>note_add</mat-icon>
  </button>

  <button
    *ngIf="plastron"
    mat-icon-button
    matTooltip="Télécharger la fiche plastron au format PDF"
    (click)="saveAsPDF()"
  >
    <mat-icon>picture_as_pdf</mat-icon>
  </button>

  <span class="example-spacer"></span>

  <button mat-icon-button (click)="goToRules()" matTooltip="Voir les règles">
    <mat-icon>assignment</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" matTooltip="Ma session">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #accountMenu="matMenu" xPosition="before">
  <div class="container">Vous êtes connecté en tant que {{pseudo}} ({{role}})</div>
  
  <button mat-menu-item (click)="logout()">Se déconnecter <mat-icon>arrow_right_alt</mat-icon></button>
</mat-menu>


<mat-menu #navMenu="matMenu" xPosition="after">
  <div class="container">Aller à la page :</div>

  <button *ngIf="editor" mat-menu-item (click)="goTo('editeur')">Editeur</button>
  <button *ngIf="animator" mat-menu-item disabled (click)="goTo('animateur')">Animateur</button>
  <button *ngIf="animator" mat-menu-item disabled (click)="goTo('retex')">Retex</button>
  <button *ngIf="admin" mat-menu-item (click)="goTo('admin')">Admin</button>


</mat-menu>
