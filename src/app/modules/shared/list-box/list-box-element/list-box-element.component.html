<div *ngIf="element" class="container">
  <div class="row">
    <div *ngIf="element['triage']" class="col-2 image">
      <app-triage [triage]="element['triage']"></app-triage>
    </div>

    <div *ngIf="element['image']" class="col-2 image">
      <img src="{{ 'assets/images/' + element['image'] + '.jpg' }}" />
    </div>

    <div class="col-9 texte">
      <button mat-button (click)="goToElement(element.id)">
        <h2>{{ element.title }}</h2>
      </button>
      <div>
        <mat-chip *ngFor="let tag of element.tags; index as i">
          {{ tag.value }}
        </mat-chip>
      </div>
      <div id="description">
        <textarea disabled [value]="element.description"></textarea>
      </div>
    </div>
    <div class="col-1 buttons">
      <button mat-icon-button (click)="removeElement()" [matTooltip]="'Supprimer '+element.title">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
