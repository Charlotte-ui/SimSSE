
<mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}
        <button mat-mini-fab (click)="addElement()">
          <mat-icon>add</mat-icon>
        </button>

      </mat-card-title>
      <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <mat-list cdkDropList [cdkDropListData]="elements" (cdkDropListDropped)="drop($event)">
            <ng-container  *ngFor="let element of elements">
                <mat-list-item cdkDrag class="box">
                    <app-list-box-element [element]="element" [type]="_type" ></app-list-box-element>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container >

        </mat-list>
    </mat-card-content>
</mat-card>
