<app-header [scenario]="scenario"></app-header>
<mat-tab-group (selectedTabChange)="reloadPlastron($event)">
  <mat-tab label="Infos générales">
    <app-general-infos
      [scenario]="scenario"
      (newTotalPlastron)="totalPlastron = $event"
    ></app-general-infos>
  </mat-tab>
  <mat-tab label="Groupes">
    <app-groupes
      *ngIf="groupes"
      [groupes]="groupes"
      [scenario]="scenario"
    ></app-groupes>
  </mat-tab>
  <mat-tab label="Plastrons et modèles" >
    <app-lot-plastrons
    *ngIf="plastrons"
      [groupes]="groupes"
      [plastrons]="plastrons"
      [totalPlastron]="totalPlastron"
      [scenario]="scenario"
      (newChange)="save()"
    ></app-lot-plastrons>
  </mat-tab>
</mat-tab-group>
