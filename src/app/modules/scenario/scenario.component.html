<app-header></app-header>
<mat-card>
<form *ngIf="scenarioFormGroup" [formGroup]="scenarioFormGroup">
  <div class="container">
  <mat-form-field>
    <mat-label>Titre</mat-label>
    <h1>
    <input matInput formControlName="titre" >
    </h1>
  </mat-form-field>
  </div>

  <div class="container">
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  </div>

  <div class="container">
  <mat-form-field>
    <mat-label>Impliqués</mat-label>
    
    <input matInput formControlName="impliques">
  </mat-form-field>
  
    <mat-form-field>
    <mat-label>UR</mat-label>
    <input matInput formControlName="UR">
  </mat-form-field>
  
    <mat-form-field>
    <mat-label>EU</mat-label>
    <input matInput formControlName="EU">
  </mat-form-field>
  
    <mat-form-field>
    <mat-label>UA</mat-label>
    <input matInput formControlName="UA">
  </mat-form-field>
  
    <mat-form-field>
    <mat-label>Psy</mat-label>
    <input matInput formControlName="psy">
  </mat-form-field>
  
  </div>
  <div class="container">
    <button mat-raised-button (click)="onSubmit()">Enregistrer les modifications</button>
  </div>
</form>
</mat-card>
<div *ngIf="dataSourceGroup">

<mat-card>
<div class="container">
  <button mat-raised-button (click)="addGroup()">
    Ajouter un groupe
  </button>

</div>
<div class="container">
<table  mat-table [dataSource]="dataSourceGroup" class="mat-elevation-z8 demo-table">
  <!-- Scene Column -->
  <ng-container matColumnDef="scene">
    <th mat-header-cell *matHeaderCellDef>Scène</th>
    <td mat-cell *matCellDef="let element">{{element.scene}}</td>
  </ng-container>

  <!-- UR Column -->
  <ng-container matColumnDef="UR">
    <th mat-header-cell *matHeaderCellDef>UR</th>
    <td mat-cell *matCellDef="let element">{{element.UR}}</td>
  </ng-container>

  <!-- UA Column -->
  <ng-container matColumnDef="UA">
    <th mat-header-cell *matHeaderCellDef>UA</th>
    <td mat-cell *matCellDef="let element">{{element.UA}}</td>
  </ng-container>

  <!-- EU Column -->
  <ng-container matColumnDef="EU">
    <th mat-header-cell *matHeaderCellDef>EU</th>
    <td mat-cell *matCellDef="let element">{{element.EU}}</td>
  </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          [disabled]="!dataSourceGroup.length"
          (click)="removeGroup(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsGroup"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsGroup;"></tr>
</table>
</div>
</mat-card>



<div class="plastron">

  <div class="left">
<mat-card>
  <div class="container tab">
    <div class="titre">
    <h1>Plastrons</h1>
  </div>
  
<table *ngIf="dataSourcePlastron" mat-table [dataSource]="dataSourcePlastron" class="mat-elevation-z8 demo-table">
  <!-- Modele Column -->
  <ng-container matColumnDef="modele">
    <th mat-header-cell *matHeaderCellDef>Modèle</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="goToPlastron(element.id)">{{element.modele}}</button>
      
    
    </td>
  </ng-container>

  <!-- Triage Column -->
  <ng-container matColumnDef="triage">
    <th mat-header-cell *matHeaderCellDef>Triage</th>
    <td mat-cell *matCellDef="let element">{{element.triage}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">
      <div class="description">
        {{element.description}}
      </div>
    </td>
  </ng-container>

  <!-- Profil Column -->
  <ng-container matColumnDef="profil">
    <th mat-header-cell *matHeaderCellDef>Profil</th>
    <td mat-cell *matCellDef="let element">{{element.profil}}</td>
  </ng-container>
  
  <!-- Group Column -->
  <ng-container matColumnDef="groupe">
    <th mat-header-cell *matHeaderCellDef>Groupe</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-label>Groupe</mat-label>
        <mat-select [(value)]="element.groupe">
          <mat-option *ngFor="let groupe of groupes" [value]="groupe.scene">
            {{groupe.scene}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>
  
  <!-- Statut Column -->
  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef>Statut</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-label>Statut</mat-label>
        <mat-select [(value)]="element.statut">
          <mat-option value="En cours">En cours</mat-option>
          <mat-option value="A faire">A faire</mat-option>
          <mat-option value="Terminé">Terminé</mat-option>
          
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsPlastron"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsPlastron;"></tr>
</table>
</div>
</mat-card>
</div>

<div class="right">
<app-list-box titre="Plastrons" type="Plastron"></app-list-box>
</div>
</div>
</div>
