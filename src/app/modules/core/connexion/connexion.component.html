


<div class="container">
  <div *ngFor="let row of rows"  class="row">
    <div *ngFor="let col of cols" class="col-3">
      <img src="/assets/images/{{col}}{{row}}.jpg"/>
    </div>
  </div>
</div>

<div class="firstPlan">

<div class="connexion">
    <h1>SimSSE Editeur</h1>

  <form [formGroup]="loginFormGroup">
    <table><tr>
      <td><mat-form-field>
        <mat-label>Pseudo</mat-label>
        <input matInput  formControlName="pseudo">
      </mat-form-field></td>
      <td><mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field></td>
    </tr></table>
    <div >
    <button mat-raised-button (click)="onSubmit()">Se connecter</button>
  </div>
  </form>

</div>
</div>
