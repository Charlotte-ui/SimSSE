<app-header
  *ngIf="modele"
  [plastron]="modele.title"
  [triage]="modele.triage"
  [changesToSave]="changesToSave"
  (newSave)="save()"
></app-header>
<mat-tab-group>
  <mat-tab label="Cas clinique">
    <app-editeur
      [targetVariable]="targetVariable"
      [variablesTemplate]="variablesTemplate"
      [modele]="modele"
    ></app-editeur>
  </mat-tab>
  <mat-tab label="Tags et descriptions">
    <app-tags-descriptions
      *ngIf="allTags"
      [modele]="modele"
      [allTags]="allTags"
      (newModel)="changeModeleRef($event)"
      (newModele)="changesToSave = true"
      (newTags)="changesToSave = true ; newTags = $event.newTags; tagsToDelete = $event.tagsToDelete"
    ></app-tags-descriptions>
  </mat-tab>
</mat-tab-group>
