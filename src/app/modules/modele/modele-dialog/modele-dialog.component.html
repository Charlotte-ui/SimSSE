<div class="container">
  <h1 mat-dialog-title>{{ title }}</h1>

  <mat-dialog-content [formGroup]="form">
    <div class="container">{{ message }}</div>

    <mat-form-field appearance="fill" class="container">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title" />
      <mat-error>
        Le titre du nouveau mod√®le est <strong>requis</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="container">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="container noOverflow">
      <mat-label>Triage</mat-label>
      <mat-radio-group formControlName="triage" aria-label="Select an option">
        <mat-radio-button value="UA">UA</mat-radio-button>
        <mat-radio-button value="EU">EU</mat-radio-button>
        <mat-radio-button value="UR">UR</mat-radio-button>
      </mat-radio-group>
    </div>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Annuler</button>
      <button mat-button (click)="save()">Enregistrer</button>
    </div>
  </mat-dialog-content>
</div>
